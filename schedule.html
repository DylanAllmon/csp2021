<html>
  <title>Schedule</title>
  <link rel="icon" href="calendar.png">
  <body bgColor="Gray">
    <style>
      .odd {
         background-color: Red;
      }
      .even {
         background-color: LimeGreen;
      }
      table {
        border-collapse: collapse;
        font-family: Helvetica;
        color: Black;
        font-size: 36pt;
      }
      td, th {
        padding: 8px;
      }
      
      .container {
        position: relative;
        width: 100%;
        overflow: hidden;
        padding-top: 160%;
      }

      .responsive-iframe {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        border: none;
      }
     </style>
    <table border=2px>
      <tr bgcolor="blue">
        <th>Period</th>
        <th>Class</th>
        <th>Time</th>
      </tr>
      <tr class="odd">
        <td>1</td>
        <td>Graphic Arts</td>
        <td>7:05-7:20</td>
      </tr>
      <tr class="even">
        <td>2</td>
        <td>Health</td>
        <td>8:15-9:05</td>
      </tr>
      <tr class="odd">
        <td></td>
        <td>Advisory</td>
        <td>9:10-9:35</td>
      </tr>
      <tr class="even">
        <td>3</td>
        <td>English</td>
        <td>9:40-10:30</td>
      </tr>
      <tr class="odd">
        <td>4</td>
        <td>Math</td>
        <td>10:35-11:30</td>
      </tr>
      <tr class="even">
        <td></td>
        <td>Lunch</td>
        <td>11:30-12:00</td>
      </tr>
      <tr class="odd">
        <td>5</td>
        <td>Comp Sci</td>
        <td>12:05-12:55</td>
      </tr>
      <tr class="even">
        <td>6</td>
        <td>US History</td>
        <td>1:00-1:50</td>
      </tr>
    </table>
    <div>
      <iframe class="responsive-frame" src="Regular Schedule.pdf"width="49.5%" height="100%"></iframe>
      <iframe class="responsive-frame" src="Early Dismissal Schedule.pdf" width="49.5%" height="100%"></iframe>
    </div>
  </body>
</html>
